<ion-view view-title="Liste des entreprises">
    <ion-content>
        <div class="list">
            <a class="item item-thumbnail-left" href="#/app/detailEntreprise/{{entreprise.id}}" ng-repeat="entreprise in entreprises">
                <img src="./img/{{entreprise.logo}}">
                <h2>{{entreprise.nom}}</h2>
                <p>{{entreprise.type}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
